<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Messages Page</title>
    <link rel="stylesheet" href="Navigation Bar Style Sheet.css">
    <link rel="stylesheet" href="Messages Page Style Sheet.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="Home Page.html"><img src="ProNetConnect Logo.png" alt="Company Logo"></a>
    </div>
    <div class="nav-links">
      <a href="Home Page.html"><img src="Home.png" alt="Home"></a>
      <a href="Jobs Page.html"><img src="jobs.png" alt="Jobs"></a>
      <a href="Messages Page.html"><img src="Chat.png" alt="Messages"></a>
      <a href="News Page.html"><img src="news.png" alt="News"></a>
      <a href="Profile Page.html"><img src="profile.png" alt="Profile"></a>
    </div>
  </div>
  <!-- Rest of your content goes here -->  
<div class="container">
    <div class="sidebar">
        <!-- Sidebar contacts -->
        <div class="contact">
            <img src="profile-placeholder.png" alt="Profile Picture">
            Jon Snow
        </div>
        <div class="contact">
            <img src="profile-placeholder.png" alt="Profile Picture">
            Gandalf
        </div>
        <div class="contact">
            <img src="profile-placeholder.png" alt="Profile Picture">
            Luke Skywalker
        </div>
        <!-- More contacts -->
    </div>
    <div class="chat-area">
        <!-- Chat Header -->
        <div class="chat-header">
        <img src="profile-placeholder.png" alt="Profile Picture">
        Jon Snow</div>
        <!-- Chat Messages -->
        <div class="chat-messages">
            <div class="message sent">
                Hello, how are you?
                <img src="profile-placeholder.png" alt="Profile Picture">
            </div>
            <div class="message received">
                I'm fine, thanks! And you?
                <img src="profile-placeholder.png" alt="Profile Picture">
            </div>
            <!-- More messages -->
        </div>
        <!-- Chat Input -->
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
</div>
<div class="bottom-bar"></div>
</body>
</html>
